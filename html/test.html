<!DOCTYPE html>
<html>

<body>
	<input id="textfeld1" />
	<script>
		let sel = document.getElementById('textfeld1');
		sel.addEventListener("change", function () {
			var harfeStufenAnzahl1 = 5;
			var groesse1 = 0.25;
			var x = document.getElementById("textfeld1").value;
			for (harfeStufenAnzahl1; harfeStufenAnzahl1 < 0; harfeStufenAnzahl1--) {
				if (x >= (groesse1 * harfeStufenAnzahl1)) {
					console.log("x: " + x);
					console.log(harfeStufenAnzahl1);
					console.log(groesse1 * harfeStufenAnzahl1);
				};
			};

		});
	</script>
</body>

</html>
